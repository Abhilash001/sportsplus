<div class="well">

<h2> Academy Form</h2>

<form >
  name:<br>
  <input type="text" ng-model="academy.Academy_Name" >
  <br>
  created_date:<br>
  <input type="text" name=" academy.Academy_Created_Date" >
  <br>
 updated_date:<br>
  <input type="text" name="academy.Academy_Updated_Date" >
  <br>
<tr>
				<td><button ng-click="saveAcademy()">Save Academy</button></td>
			</tr>
<tr>
				<td><button ng-click="deleteAcademy()">Delete Academy</button></td>
			</tr>
<tr>
				<td><button ng-click="updateAcademy()">Update Academy</button></td>
			</tr>
</form> 

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
body {
    background-color: lightblue;
}

</style>


<h2>Academy  Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th> Created Date</th>
    <th>Updated Date</th>
  </tr>
	<tr ng-repeat="academy in academies">
			<td>{{academy.Academy_Name}}</td>
			<td>{{academy.Academy_Created_Date}</td>
	<td>{{academy.Academy_Updated_Date}</td>
			
		</tr>
  </table>
</div>
